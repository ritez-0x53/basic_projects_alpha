<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Color Change</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html,body {
            background-color: black;
            width: 100%;
            height: 100%;
        }
        #rect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border: 2px solid white;
            width: 510px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="rect"></div>

    <script src="script.js"></script>
</body>
</html>
